key_bindings:
  - { key: Return, mods: Command, action: ToggleSimpleFullscreen }

window:
  opacity: 0.85
  padding:
    x: 8
    y: 4

font:
  size: 16.0
  normal:
    family: 'Menlo'
    style: Regular
  bold:
    family: 'Menlo'
    style: Bold

env:
  TERM: alacritty

import:
  - ~/.config/alacritty/dracula.yml

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux new -s"
