key_bindings:
  - { key: Return, mods: Command, action: ToggleSimpleFullscreen }

window:
  opacity: 0.7
  padding:
    x: 8
    y: 4

font:
  size: 16.0
  normal:
    family: 'Hackgen35'
    style: Regular
  bold:
    family: 'Hackgen35'
    style: Bold

color:
  primary:
    background: "#292d3e"
    foreground: "#ffffff"

  normal:
    black: "#292d3e"
    red: "#f07178"
    green: "#c3e88d"
    yellow: "#ffcb6b"
    blue: "#82aaff"
    magenta: "#c792ea"
    cyan: "#89ddff"
    white: "#d0d0d0"

  bright:
    black: "#434758"
    red: "#ff8b92"
    green: "#ddffa7"
    yellow: "#ffe585"
    blue: "#9cc4ff"
    magenta: "#e1acff"
    cyan: "#a3f7ff"
    white: "#ffffff"

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux new -s"
